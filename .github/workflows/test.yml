name: test

on:
  push:
    branches: [ '*' ]
  pull_request:
    branches: [ '*' ]
  workflow_dispatch:

jobs:
  test:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup dotNET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          6.x
          7.x
          8.x
          9.x
    - name: Build
      run: |
        dotnet build -c Release
    - name: Test
      run: |
        dotnet test -f net462
        dotnet test -f net6.0
        dotnet test -f net8.0
        dotnet test -f net9.0
